# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
postgres: &postgres
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: postgres
  password: password

mysql: &mysql
  adapter: mysql2
  encoding: utf8
  username: root

development:
  <<: <%= ENV['DB_MODE'] ? "*#{ENV['DB_MODE']}" : "*postgres" %>
  database: moviestore_development

test:
  <<: *postgres
  database: moviestore_test

production:
  <<: *postgres
  database: moviestore_production